<section class="vh-100">
  <div class="container-fluid">
    <div class="row rounded pt-5">
      <div class="col-sm-6 px-0 d-none d-sm-block py-5">
        <img
          src="https://k7f6k2y7.stackpathcdn.com/latinoamerica/wp-content/uploads/sites/2/2021/03/Blackjack-%C2%BFPor-que-es-ilegal-contar-cartas.jpg"
          alt="Login image"
          class="w-100 vh-100"
        />
      </div>
      <div class="col-sm-6 text-white">
        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form [formGroup]="formulario" style="width: 43rem">
            <h3
              class="fw-normal mb-3 pb-3 text-center"
              style="letter-spacing: 1px"
            >
              ♠ Blackjack
            </h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="user">Usuario</label>
              <input
                formControlName="usuario"
                name="usuario"
                class="form-control form-control-lg"
                placeholder="usuario"
                id="user"
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Contraseña</label>
              <input
                formControlName="password"
                type="password"
                name="password"
                class="form-control form-control-lg"
                placeholder="password"
                id="password"
              />
            </div>

            <div class="d-flex mt-3">
              <button
                type="button"
                name="button"
                class="btn btn-primary"
                (click)="login()"
              >
                Ingresar
              </button>
              <button
                type="button"
                name="button"
                class="btn ml-3 btn-secondary"
                (click)="goToRegistrar()"
              >
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
